<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Septic Calculator</h2>
    <a href="/">Home</a>
    <a href="/calculate">Calculator</a>
    <a href="/result">Results</a>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="p-5 bg-light rounded-3 shadow-sm text-center">
        <h1 class="text-primary mb-4">Welcome to the Septic Tank Calculator</h1>
        <p class="lead">
            Use this tool to calculate septic tank requirements based on user inputs.
        </p>
        <a href="/calculate" class="btn btn-lg btn-primary mt-4">Start Calculating</a>
    </div>
</div>

<!-- Script for Sidebar Toggle -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.createElement('button');
        toggleButton.textContent = 'Menu';
        toggleButton.classList.add('btn', 'btn-primary', 'd-md-none', 'mb-3');
        document.body.insertBefore(toggleButton, sidebar);

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    });
</script>

</body>
</html>
