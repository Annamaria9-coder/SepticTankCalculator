<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Septic Calculator</h2>
    <a href="/">Home</a>
    <a href="/calculate">Calculator</a>
    <a href="/result">Results</a>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="p-5 bg-light rounded-3 shadow-sm text-center">
        <h1 class="text-primary mb-4" style="font-weight: bold;">Welcome to the Septic Tank Calculator</h1>
        <p class="lead" style="font-size: 1.2rem; color: #555;">
            This tool helps you calculate the septic tank requirements for your needs.
        </p>
        <p style="font-size: 1rem; margin-top: 15px; color: #888;">
            Click the button below to get started.
        </p>
        <a href="/calculate" class="btn btn-lg btn-primary mt-4">Start Calculating</a>
    </div>
</div>

<!-- Script for Sidebar Toggle -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.createElement('button');
        toggleButton.textContent = 'â˜° Menu';
        toggleButton.classList.add('btn', 'btn-primary', 'd-md-none', 'mb-3');
        document.body.insertBefore(toggleButton, sidebar);

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    });
</script>

</body>
</html>
