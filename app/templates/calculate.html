<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Input Parameters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <button class="menu-toggle btn btn-primary d-md-none">Menu</button>
    <h2>Septic Calculator</h2>
    <a href="/">Home</a>
    <a href="/calculate">Calculator</a>
    <a href="#">Results</a> <!-- Disable direct navigation -->
</div>

<!-- Main Content -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Septic Tank Input Parameters</h1>

    <!-- Display warning flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Form -->
    <form action="/calculate" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="household_size" class="form-label">Household Size (Number of people):</label>
                <input type="number" id="household_size" name="household_size" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="tank_type" class="form-label">Tank Type:</label>
                <select id="tank_type" name="tank_type" class="form-select" required>
                    <option value="3">3-Chambered Tank</option>
                    <option value="4">4-Chambered Tank</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="soil_type" class="form-label">Soil Type:</label>
                <select id="soil_type" name="soil_type" class="form-select" required>
                    <option value="sandy">Sandy</option>
                    <option value="clay">Clay</option>
                    <option value="loam">Loam</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="groundwater_flow" class="form-label">Groundwater Flow Direction:</label>
                <select id="groundwater_flow" name="groundwater_flow" class="form-select" required>
                    <option value="upstream">Upstream</option>
                    <option value="downstream">Downstream</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="groundwater_depth" class="form-label">Groundwater Depth (meters):</label>
                <input type="number" id="groundwater_depth" name="groundwater_depth" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="retention_time" class="form-label">Retention Time (days):</label>
                <input type="number" id="retention_time" name="retention_time" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="borehole_distance" class="form-label">Distance to Borehole (m):</label>
                <input type="number" id="borehole_distance" name="borehole_distance" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="seasonal_factor" class="form-label">Seasonal Factor:</label>
                <input type="number" id="seasonal_factor" name="seasonal_factor" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="sand_thickness" class="form-label">Sand Thickness (m):</label>
                <input type="number" id="sand_thickness" name="sand_thickness" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="effluent_reuse" class="form-label">Effluent Reuse:</label>
                <select id="effluent_reuse" name="effluent_reuse" class="form-select" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary mt-3">Calculate</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
